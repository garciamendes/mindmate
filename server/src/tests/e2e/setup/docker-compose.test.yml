version: "3.8"
services:
  db_test:
    image: bitnami/postgresql:16.3.0-debian-12
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: testdb
      POSTGRES_HOST_AUTH_METHOD: trust # Desativa auth (só para testes!)
    ports:
      - "5434:5432"
    tmpfs: # Armazena dados em RAM (rápido e some após o teste)
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d testdb"]
      interval: 1s
      timeout: 3s
      retries: 10
